<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Two Columns Flexbox</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        width: 100%;
        height: 100vh;
      }

      .left-column {
        flex: 1;
        padding: 20px;
        box-sizing: border-box;
        background-color: #f4f4f4;
      }

      .right-column {
        flex: 1;
        padding: 20px;
        box-sizing: border-box;
        background-color: #e8e8e8;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
      }

      .right-column img {
        max-width: 100%;
        margin: 10px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      @media (max-width: 768px) {
        .left-column,
        .right-column {
          flex: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-column">
        <h1>Welcome to Our Page</h1>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque vel dapibus elit, a aliquet massa.
          Suspendisse potenti.
        </p>
        <h2>Our Vision</h2>
        <p>Aliquam erat volutpat. Nam eget erat in est euismod tempus ut et elit.</p>
      </div>
      <div class="right-column">
        <img src="https://via.placeholder.com/300" alt="Placeholder Image 1" />
        <img src="https://via.placeholder.com/300" alt="Placeholder Image 2" />
        <img src="https://via.placeholder.com/300" alt="Placeholder Image 3" />
      </div>
    </div>
  </body>
</html>
